<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" type="style" rel="stylesheet">
  <script src="script.js  "></script>
  <title>Document</title>
</head>

<body>
  <h1>Day Three</h1>
  <h2>Update CSS variables using JSS</h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="5" data-sizing="px">

    <label for="colour">Base Colour</label>
    <input id="colour" type="colour" name="baseColour" value="#160a6a">
  </div>
  <img src="images/twoFriends.jpeg" alt="twoGirlFriends">

</body>

</html>
